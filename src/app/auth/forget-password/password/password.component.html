<div class="flex">
  <div class="col-6">
    <label for="password">Nueva contrase単a</label>
    <p-password
      [toggleMask]="true"
      placeholder="Nueva contrase単a"
      (keypress)="onKeyDownPassword($event)"
      aria-describedby="password-help"
      [(ngModel)]="value"
    />
  </div>

  <div class="col-6">
    <label for="repeatPassword">Repetir Nueva contrase単a</label>
    <p-password
      [toggleMask]="true"

<div class="flex justify-content-center">
  <button
    (click)="onSubmit()"

    pRipple

</div>
