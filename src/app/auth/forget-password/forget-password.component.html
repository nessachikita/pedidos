<div class="flex flex-column gap-2" >
    <label for="username">Correo electrónico</label>

    <input
        class="p-inputtext p-component p-element w-full mb-2 p-3"
        pInputText
        id="username"
        aria-describedby="username-help"
        [(ngModel)]="value" />
    <small class="text-center" id="username-help">
        Introduce tu correo electrónico para resetear tu contraseña.
    </small>
    <div class="flex justify-content-center">
        <button
        pButton
        pRipple
        icon="pi pi-send"
        class="
        lg:px-4 lg:py-2
        border-none
        font-medium border-round"
        (click)="onSubmit()"
         label="Enviar"></button>
    </div>
</div>
