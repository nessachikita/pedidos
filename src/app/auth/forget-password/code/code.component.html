<div class="flex flex-column align-items-center">
    <div class="font-bold text-xl mb-2">Verifica tu cuenta</div>
    <p class="text-color-secondary block mb-5">Por favor, ingresa el código enviado a tu correo.</p>
    <p-inputOtp [length]="6" style="gap: 0">
        <ng-template pTemplate="input" let-token let-events="events" let-index="index">
            <input 
                [(ngModel)]="value[index]" 
                pInputText
                type="text" 
                [maxLength]="1" 
                (input)="events.input($event)" 
                (keydown)="events.keydown($event)" 
                [attr.value]="value[index]" 
                class="custom-otp-input" />
            <div *ngIf="index === 3" class="px-3">
                <i class="pi pi-minus"></i>
            </div>
        </ng-template>
    </p-inputOtp>
    <div class="flex justify-content-between mt-5 align-self-stretch">
        <p-button 
        (click) = "resend()"
        [style]="{ 'color': '#11ABE1'}" 
        label="Reenviar código" 
        [link]="true" class="p-0"/>
        <button 
        (click)="onSubmit()"
        pButton
        pRipple
        icon="pi pi-send" 
        label="Enviar"></button>
    </div>
</div>
